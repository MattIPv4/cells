            border: 0;

<body>
    <script>
        import { Game } from './Game';
        import { Grid } from './Grid';

        import { Cell } from './cells/Cell';
        import { RotatorCell } from './cells/RotatorCell';
        import { ImmovableCell } from './cells/ImmovableCell';
        import { PusherCell } from './cells/PusherCell';
        import { DuplicatorCell } from './cells/DuplicatorCell';
        import { DestroyerCell } from './cells/DestroyerCell';

        new Game(new Grid(40, 20, new Set([
            new Cell(4, 5),
            new ImmovableCell(8, 5),
            new PusherCell(10, 5, 1),
            new Cell(15, 5),

            new Cell(14, 2),
            new DuplicatorCell(15, 2, 1),

            new DestroyerCell(12, 1, 2),

            new RotatorCell(5, 6),
            new DuplicatorCell(15, 7, 2),
        ])));
    </script>
